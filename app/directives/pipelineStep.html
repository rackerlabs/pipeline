<div class="well pipeline-step state-{{ step.status }}" ng-show="showStep">
    <div class="label">{{ step.name }}</div>
    Pipeline: {{ pipeline.id }}<br>
    Step ID: {{ step.id }}<br>
    <rx-pipeline-step-controls pipeline-id="{{ pipeline.id }}" step-id="{{ step.id }}"></rx-pipeline-step-controls>
</div>
