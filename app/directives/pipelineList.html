<div class="pipeline-list">
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li ng-class="{active: getCurrentTab()=='pipelines'}"><a href="javascript:void(0)" ng-click="setTab('pipelines')">Pipelines</a></li>
            <li ng-repeat="globalStep in Steps.getGlobalSteps()" ng-class="{active: globalStep.id==getCurrentTab()}">
                <a href="javascript:void(0)" ng-click="setTab(globalStep.id)">{{ globalStep.name }}</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="pipeline-tab" ng-show="getCurrentTab() == 'pipelines'" ng-class="{active: getCurrentTab() == 'pipelines'}">
                <rx-pipeline ng-repeat="pipeline in Pipelines.pipelineData"></rx-pipeline>
            </div>
            <rx-global-step ng-repeat="globalStep in Steps.getGlobalSteps()" />
        </div>
    </div>
</div>
